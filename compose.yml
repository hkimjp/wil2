services:
  clojure:
    image: clojure:latest
    env_file: ".env"
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - storage:/usr/src/app/storage
      - m2:/root/.m2
      - gitlibs:/root/.gitlibs
    ports:
      - 5555:5555
      - 3010:3000
    entrypoint: >
      sh -c "clojure -M:dev:nrepl"

  redis:
    image: redis:7
    environment:
      TZ: Asia/Toky
    volumes:
      - redis:/data

volumes:
  m2:
    external: true
  gitlibs:
    external: true
  storage:
    driver: local
  redis:
    driver: local
